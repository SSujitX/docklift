name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # test:
  #   uses: ./.github/workflows/test-ubuntu.yml

  release:
    # name: Create Release
    # needs: [test]
    permissions:
      contents: write
      issues: write
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm ci
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}