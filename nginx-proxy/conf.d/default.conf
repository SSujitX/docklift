# Default server - routes unmatched domains to Docklift dashboard
# This handles the dashboard domain (e.g., docklift.example.com) 
# when traffic hits port 80 via Cloudflare or any external proxy.
server {
    listen 80 default_server;
    server_name _;

    # Docker internal DNS resolver (required for container name resolution)
    resolver 127.0.0.11 valid=30s ipv6=off;

    # WebSocket terminal proxy
    location /ws/ {
        set $dashboard docklift-nginx;
        proxy_pass http://$dashboard:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
    }

    # SSE log streams (no buffering, long timeout)
    location /api/system/logs/ {
        set $dashboard docklift-nginx;
        proxy_pass http://$dashboard:80;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        chunked_transfer_encoding off;
        proxy_set_header X-Accel-Buffering no;
    }

    # API routes (REST + SSE deploy streams)
    location /api {
        set $dashboard docklift-nginx;
        proxy_pass http://$dashboard:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;
    }

    # All other traffic â†’ dashboard frontend
    location / {
        set $dashboard docklift-nginx;
        proxy_pass http://$dashboard:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
